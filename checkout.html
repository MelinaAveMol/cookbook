            <h2>Finalizar compra</h2>

            <form>
                <div class="checkout">
                    <div class="desktop-two-columns">
                        <div class="up-row">
                        <div>
                            <label for="fname"><i class="fa fa-name"></i> Nombre</label>

                            <label for="zip">Código Postal</label>

                            <input type="text" id="adr" name="address" placeholder="Avinguda Argentina">

                    </div>
                </div>
